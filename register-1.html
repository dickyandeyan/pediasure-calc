<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/custom_dropdown.css">
    <!-- Font Awesome 5.15 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <section id="login-page">
        <div class="container-fluid m-0 p-0">
            <div class="login-top">
                <div class="row px-3 mx-0">
                    <div class="col-md-12">
                        <div class="main-logo-title">
                            <img src="assets/images/recopedia-white.png" alt="logo" width="200">
                        </div>
                        <h5 class="text-white text-center">Silahkan Daftar</h5>
                        <div class="text-center text-white mt-3 mb-4 mx-auto">
                            <h6>Kamu bisa daftar menggunakan sosial media kamu<br> atau daftar biasa lewat form</h6>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="login-card">
                            <div class="card mx-auto p-4 shadow">
                                <!-- Button Social -->
                                <div class="d-grid gap-2">
                                    <button class="btn btn-fb" type="button"><i class="fab fa-facebook me-2"></i>Daftar dengan Facebook</button>
                                    <button class="btn btn-danger" type="button"><i class="fab fa-google me-2"></i>Daftar dengan Google</button>
                                </div>
                                <!-- End Button Social -->
                                <div class="separator ">
                                    <div class="line"></div>
                                    <div class="text-center bg-white separator-text">Atau</div>
                                </div>
                                <!-- Form Login -->
                                <form action="register-2.html" id="login-form">
                                    <div class="form-group mb-3">
                                        <label for="email" class="mb-2">Email</label>
                                        <input type="text" class="form-control" id="email" placeholder="Masukkan Email">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password" class="mb-2">Password</label>
                                        <input type="password" name="pass-1" class="form-control" id="password" placeholder="Masukkan Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="mb-2">Ulangi Password</label>
                                        <input type="password" name="pass-2" class="form-control" id="password" placeholder="Masukkan Password">
                                    </div>
                                    <div class="d-grid my-3">
                                        <button class="btn btn-main-login py-2">DAFTAR SEKARANG</button>
                                    </div>
                                    <div class="mt-4 link-help">Anda belum punya akun? silahkan <span class="fw-bold"><a href="#">Daftar Disini</a></span></div>
                                </form>
                                <!-- End Form Login -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center mt-3 pt-5 fw-bold mb-5">
                        <footer class="px-3">
                            Â© 2021 PT ABBOTT PRODUCTS INDONESIA. ALL RIGHTS RESERVED
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
