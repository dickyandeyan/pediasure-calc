<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/custom_dropdown.css">
    <!-- Font Awesome 5.15 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <section id="login">
        <div class="container-fluid m-0 p-0">
            <div class="login-upper">
                <div class="row justify-content-center flex-column align-items-center text-center pt-5">
                    <div class="col-sm-12 col-md-3">
                        <img src="./assets/images/pediasure-logo-white.png" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <h5>Silahkan Masuk</h5>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-3">
                        <h6 class="text-center">Anda bisa login menggunakan akun yang sebelumnya sudah pernah dibuat.</h6>
                    </div>
                </div>
                <!-- <div class="wrap-desc d-flex align-items-center justify-content-center flex-wrap mx-auto">
      
                </div> -->
            </div>
        </div>
        <div class="login-card p-3">
            <div class="card shadow">
                <div class="card-body">
                    <div class="login-btn">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button"><i class="fab fa-facebook me-2"></i>Login with Facebook</button>
                            <button class="btn btn-danger" type="button"><i class="fab fa-google me-2"></i>Login with Google</button>
                        </div>
                    </div>
                    <div class="text-center mt-2 fw-bold text-secondary" id="dash">OR</div>
                    <form action="/" id="login-form">
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group my-3">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="link-pass">
                            Forgot Your Password? <a href="#" class="fw-bold">Click here</a>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-login-action">
                                LOGIN
                            </button>
                        </div>
                        <div class="link-pass my-3">
                            Create Your Account? <a href="#" class="fw-bold">Sign Up </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="mt-5 text-center">
            Â© 2021 PT ABBOTT PRODUCTS INDONESIA. ALL RIGHTS RESERVED
        </footer>
    </section>
</body>

</html>
