    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body>

            <div class="login-top">
                <div class="row px-3 mx-0">
                    <div class="col-md-12">

                        <h5 class="text-white text-center">Lupa Password</h5>
                        <div class="text-center text-white mt-3 mb-4 mx-auto">

                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="login-card">
                            <div class="card mx-auto p-4 shadow">
                                <!-- Form Login -->
                                <form action="#" id="login-form">
                                    <div class="form-group mb-3">
                                        <label for="email" class="mb-2">Email</label>
                                        <input type="text" class="form-control" id="email" placeholder="Masukkan Email">
                                    </div>
                                    
                                    <div class="d-grid my-3">
                                        <button class="btn btn-main-login py-2">KIRIM SEKARANG</button>
                                    </div>
                                    <a href="login.html" class="mt-4 link-help">Anda sudah punya akun? silahkan <span class="fw-bold">Masuk Disini</span></a>
                                </form>
                                <!-- End Form Login -->
                            </div>
                        </div>
                    </div>
