<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RX Calculator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/custom_dropdown.css">
    <!-- Font Awesome 5.15 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <section id="main-calc">
        <div class="container">
            <form action="#" id="rx-calc">
                <h1 class="mb-5">RX Calculator</h1>
                <div class="form-group my-3">
                    <div class="search-input">
                        <input type="text" name="patient" id="patient-search" class="form-control" placeholder="Nama Pasien">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="gender">Jenis Kelamin</label>
                    <input type="text" class="form-control" name="gender" id="gender" placeholder="Masukkan Jenis Kelamin Pasien">
                </div>
                <div class="form-group mb-3">
                    <label for="birthdate">Tanggal Lahir (Umur)</label>
                    <input type="text" class="form-control" name="birthdate" id="birthdate" placeholder="Masukkan Umur Pasien (Tanggal Lahir DD-MM-YYYY)">
                </div>
                <div class="form-group mb-3">
                    <label for="weight">Berat Badan</label>
                    <input type="text" class="form-control" name="weight" id="weight" placeholder="Masukkan Berat Badan Pasien">
                </div>
                <div class="form-group mb-3">
                    <label for="height">Tinggi Badan</label>
                    <input type="text" class="form-control" name="height" id="height" placeholder="Masukkan Tinggi Badan Pasien">
                </div>
                <div class="d-grid my-5">
                    <button class="btn btn-main py-2">MULAI HITUNG</button>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="container">
            <div id="result">
               <div class="row">
                  <div class="col-md-6 col-sm-12">
                     <h3>Hasil Pemeriksaan</h3>
                  </div>
                  <div class="col-md-6 col-sm-12">
                     <div class="milk-wrapper d-flex justify-content-center align-items-center flex-column">
                         <h4>Resep</h4>
                         <img src="./assets/images/pedia-milk.png" alt="pediasure-milk">
                     </div>
                  </div>
               </div>
            </div>
        </div>
    </section>
</body>

</html>
