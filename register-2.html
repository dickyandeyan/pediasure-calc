<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/custom_dropdown.css">
    <!-- Font Awesome 5.15 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <section id="login-page">
        <div class="container-fluid m-0 p-0">
            <div class="login-top">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-logo-title">
                            <img src="assets/images/recopedia-white.png" alt="logo" width="200">
                        </div>
                        <h5 class="text-white text-center">Silahkan Masuk</h5>
                        <div class="text-center text-white mt-3 mb-4 mx-auto">
                            <h6>Anda bisa login menggunakan akun yang<br> sudah pernah dibuat</h6>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="login-card">
                            <div class="card mx-auto p-4 shadow">
                                <!-- Form Login -->
                                <form action="#" id="login-form">
                                    <div class="form-group mb-3">
                                        <label for="name" class="mb-2">Nama Lengkap</label>
                                        <input type="text" class="form-control" id="name" placeholder="Masukkan Nama Lengkap">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="phone" class="mb-2">Nomor HP</label>
                                        <input type="number" min="0" maxlength="14" name="pass-1" class="form-control" id="phone" placeholder="Masukkan Nomor HP">
                                    </div>
                                    <div class="form-group">
                                        <label for="npa" class="mb-2">NPA</label>
                                        <input type="number" name="pass-2" class="form-control" id="npa" placeholder="Masukkan NPA">
                                    </div>
                                    <div class="d-grid my-3">
                                        <button class="btn btn-done-register" disabled>SELESAIKAN DAFTAR</button>
                                    </div>
                                </form>
                                <!-- End Form Login -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center mt-3 pt-5 fw-bold">
                        <footer>
                            Â© 2021 PT ABBOTT PRODUCTS INDONESIA. ALL RIGHTS RESERVED
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
